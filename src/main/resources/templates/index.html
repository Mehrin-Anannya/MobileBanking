<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mobile Banking System</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <!-- Bootstrap Fontawesome-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div style="height:540px;" class="">
            <nav class=" nav navbar navbar-dark blue darken-4 justify-content-center">
                <a class="h4 text-white">Mobile Banking System</a>
            </nav>
            <div class="container">
                <br/>
                <div class="shadow-lg p-2 blue darken-1 rounded">
                    <div class="card" style="max-width: 1095px;">
                        <div class="row no-gutters">
                            <div class="col-md-3 teal lighten-5">
                                <nav class="navbar navbar-expand-lg navbar-dark">
                                    <div class="container">
                                        <nav class="nav nav-pills flex-column">
                                            <a class="nav-link active" th:href="@{/}">Home</a>
                                            <a class="nav-link" th:href="@{/createAnAccountPage}">Open An Account</a>
                                            <a class="nav-link" th:href="@{/viewAllBankAccounts}">View Accounts</a>
                                            <a class="nav-link" th:href="@{/addMoneyPage}">Add Money</a>
                                            <a class="nav-link" th:href="@{/checkBalancePage}">Check Balance</a>
                                            <a class="nav-link" th:href="@{/transferMoneyPage}">Transfer Money</a>
                                            <a class="nav-link" th:href="@{/withdrawMoneyPage}">Withdraw Money</a>
                                        </nav>
                                    </div>
                                </nav>
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <h5 class="card-title h4">Home</h5>
                                    <p class="card-text">A mobile banking solution for the bank officers' use.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>  </body>
    </body>
</html>

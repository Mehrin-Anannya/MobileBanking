<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Banking System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Bootstrap Fontawesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script th:inline="javascript">
          $(document).ready(function(){
            $("#business-fields").hide();
            $("#exampleRadios1").prop("checked", true);
            $("#exampleRadios1").click(function(){
                $("#business-fields").hide();
            });
            $("#exampleRadios2").click(function(){
                $("#business-fields").show();
            });
              $(".alert").delay(4000).slideUp(200, function() {
                  $(this).alert('close');
                  $("#message").val("");
              });
          });
    </script>
</head>
<body>
    <div style="height:540px;" class="">
        <nav class=" nav navbar navbar-dark blue darken-4 justify-content-center">
            <a class="h4 text-white">Mobile Banking System</a>
        </nav>
        <div class="container">
            <br/>
            <div class="shadow-lg p-2 blue darken-1 rounded">
                <div class="card" style="max-width: 1095px;">
                    <div class="row no-gutters">
                        <div class="col-md-3 teal lighten-5">
                            <nav class="navbar navbar-expand-lg navbar-dark">
                                <div class="container">
                                    <nav class="nav nav-pills flex-column">
                                        <a class="nav-link" href="#/home">Home</a>
                                        <a class="nav-link active" th:href="@{/ceateAnAccountPage}">Open An Account</a>
                                        <a class="nav-link" th:href="@{/viewAllBankAccounts}">View Accounts</a>
                                        <a class="nav-link" th:href="@{/addMoneyPage}">Add Money</a>
                                        <a class="nav-link" th:href="@{/checkBalancePage}">Check Balance</a>
                                        <a class="nav-link" href="#transfermoney">Transfer Money</a>
                                        <a class="nav-link" href="#withdrawmoney">Withdraw Money</a>
                                    </nav>
                                </div>
                            </nav>
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title h4">Open An Account </h5>
                                <p class="card-text">
                                <form action="#" th:action="@{/createAnAccount}" th:object="${banKAccountInfo}" method="post">
                                    <div class="row">
                                        <div class="alert alert-success" id="message" role="alert" th:if="${message != null}" th:text="${message}"></div>

                                        <div class="col-md-6">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><b>Account Name</b></span>
                                                </div>
                                                <input type="text" class="form-control" id="basic-url-1" aria-describedby="basic-addon1"
                                                       required th:field="*{bankAccount.accountName}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon2"><b>Mobile Number</b></span>
                                                </div>
                                                <input type="text" class="form-control" id="basic-url-2" aria-describedby="basic-addon1" th:field="*{bankAccount.mobilePhoneNumber}"
                                                             placeholder="+8801-711111111" required pattern="[+]{1}[8]{1}[8]{1}[0]{1}[1]{1}-[0-9]{9}" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <span class="input-group-text"><b>Account Type</b></span>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                                               required th:value="1" th:field="*{bankAccount.accountType.accountTypeId}">
                                                        <label class="form-check-label" for="exampleRadios1">
                                                           Personal
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                                               required th:value="2" th:field="*{bankAccount.accountType.accountTypeId}">
                                                        <label class="form-check-label" for="exampleRadios2">
                                                            Business
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                     </br>
                                    <div id="business-fields" class="hide">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group mb-6">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon3" ><b>Trade License Number</b></span>
                                                    </div>
                                                    <input type="number" class="form-control" id="basic-url-3" aria-describedby="basic-addon2"
                                                           th:field="*{businessAccountInfo.tradeLicenseNumber}">

                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group mb-6">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon4"><b>Tax Identification Number</b></span>
                                                    </div>
                                                    <input type="number" class="form-control" id="basic-url-4" aria-describedby="basic-addon2"
                                                            th:field="*{businessAccountInfo.taxIdentificationNumber}">
                                                </div>
                                            </div>
                                        </div>
                                   </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-success btn-sm pull-right"><b>Save</b></button>
                                    </div>
                                </form>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
